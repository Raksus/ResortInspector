{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resort Inspector</title>

    <link rel="stylesheet" media="screen" href="{% static 'inspector/css/bootstrap.min.css' %}" />
    {% block css %}
    {% endblock %}

    <script src="{% static 'inspector/js/jquery.min.js' %}"></script>
    <script src="{% static 'inspector/js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
<div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Resort Inspector</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="">Ausencias</a></li>
            <li><a href="">Acerca de</a></li>
        </ul>
        <form class="navbar-form navbar-right">
            <input class="form-control" placeholder="Search..." type="text">
        </form>
    </div>
</div>
</nav>
<div class="container-fluid">
    <div class="row">
    {% block content %}
    {% endblock %}
    </div>
</div>
</body>
</html>
